version: "1.0"

environments:
  test:
    target:
      base_url: "http://localhost:8765"
      health_endpoint: "/"
      endpoints:
        - "/api/users"
        - "/api/orders"
        - "/api/products"
    
    auth:
      method: "none"
    
    telemetry:
      otel:
        enabled: false  # Disable to use configured endpoints
        path: "/app/test_data/sample_otel_export.json"
      logs:
        enabled: false
      prometheus:
        enabled: false
    
    load:
      initial_vus: 5
      max_vus: 50
      ramp_duration: "10s"
      hold_duration: "10s"
      error_rate_threshold: 0.05  # 5% error threshold - more strict
      p95_latency_threshold_ms: 200  # 200ms P95 threshold
      adaptive_step: 10
    
    llm:
      provider: "mock"
