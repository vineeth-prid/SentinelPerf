version: "1.0"

environments:
  test:
    target:
      base_url: "http://localhost:8765"
      health_endpoint: "/"
      endpoints:
        - "/api/users"
        - "/api/orders"
        - "/api/products"
    
    auth:
      method: "none"
    
    telemetry:
      otel:
        enabled: false  # Use config endpoints
        path: "/app/test_data/sample_otel_export.json"
      logs:
        enabled: false
      prometheus:
        enabled: false
    
    load:
      initial_vus: 2
      max_vus: 15  # Lower max to avoid overwhelming server
      ramp_duration: "10s"
      hold_duration: "10s"
      error_rate_threshold: 0.05
      p95_latency_threshold_ms: 200
      adaptive_step: 3
    
    llm:
      provider: "ollama"
      model: "qwen2.5:14b"
      timeout: 60
    
    recommendations:
      enabled: true
      polish_with_llm: false  # Token-safe: LLM polishing OFF by default
