version: "1.0"

environments:
  test:
    target:
      base_url: "http://localhost:8765"
      health_endpoint: "/"
      endpoints:
        - "/"
    
    auth:
      method: "none"
    
    telemetry:
      otel:
        enabled: true
        path: "/app/test_data/sample_otel_export.json"
      logs:
        enabled: false
      prometheus:
        enabled: false
    
    load:
      initial_vus: 1
      max_vus: 5  # Small for quick testing
      ramp_duration: "5s"
      hold_duration: "5s"  # Short
      error_rate_threshold: 0.2
      p95_latency_threshold_ms: 5000
      adaptive_step: 2  # Larger steps = fewer stages
    
    llm:
      provider: "mock"
