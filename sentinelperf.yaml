version: "1.0"

environments:
  test:
    target:
      base_url: "http://localhost:8765"
      health_endpoint: "/"
      endpoints:
        - "/"
    
    auth:
      method: "none"
    
    telemetry:
      otel:
        enabled: true
        path: "/app/test_data/sample_otel_export.json"
      logs:
        enabled: false
      prometheus:
        enabled: false
    
    load:
      initial_vus: 2
      max_vus: 20  # Larger for stress testing
      ramp_duration: "10s"
      hold_duration: "10s"
      error_rate_threshold: 0.1  # 10% threshold
      p95_latency_threshold_ms: 500
      adaptive_step: 4
    
    llm:
      provider: "mock"
